<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="chieudai">
<input type="text" name="" id="chieurong">
<button onclick="dientich()">Bấm vô</button>
<p id="kq"></p>

<script>
function dientich() {
    let a = + document.getElementById("chieudai").value
    let b = + document.getElementById("chieurong").value
    let dientich = a * b
    document.getElementById("kq").innerHTML = dientich


}



</script>




</body>
</html>
